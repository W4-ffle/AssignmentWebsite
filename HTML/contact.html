        <title>Contact Page</title>

    <body class="background">
        <div class="interestspagebox">
            <header>
                <h1 class="interestsh1">Contact Form with Validation</h1>
            </header>
        </div>

        <div class="interestspagebox">
            <header>
                <h2 class="contacth2">My Details</h2>
            </header>

            <div class="contactpageboxinside">
                <form class="contact" target="_parent" id="form">
                    <label for="firstname">First Name: </label><br>
                    <input type="text" id="firstname" name="firstname">
                    <span class="Error" id="firstNameError">Please enter a valid first name (Minimum of 2 Characters)</span><br><br>

                    <label for="lastname">Last Name: </label><br>
                    <input type="text" id="lastname" name="lastname">
                    <span class="Error" id="lastNameError">Please enter a valid last name (Minimum of 3 Characters)</span><br><br>

                    <input type="submit">
                </form>
            </div>
        </div>
    


        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="/JS/app.js"></script>   
    </body>
